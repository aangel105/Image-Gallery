<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Prociono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="timeOfDay-btn">
          <button id="btn-night">Night</button>
          <button id="btn-day">Day</button>
        </div>
        <h1>Beautiful Cities</h1>
        <span>&diams;</span>
      </div>
      <div class="wrapper">
        <div class="img-gallery">
          <img
            id="image-one"
            class="img-sizing"
            src="https://images.unsplash.com/flagged/photo-1559717865-a99cac1c95d8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80&h=700"
          />
          <p id='p1'>
            Dubai
          </p>
        </div>

        <div class="img-gallery">
          <img
            class="img-sizing"
            src="https://images.unsplash.com/photo-1544989164-31dc3c645987?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80&h=700"
          />
          <p>
            Rio De Janerio
          </p>
        </div>

        <div class="img-gallery">
          <img
            class="img-sizing"
            src="https://images.unsplash.com/photo-1438955138287-0c090d2290d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80&h=700"
          />
          <p id="p">
            Paris
          </p>
        </div>

        <div class="img-gallery">
          <img
            class="img-sizing"
            src="https://images.unsplash.com/photo-1541336032412-2048a678540d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80&h=700"
          />
          <p>
            New York
          </p>
        </div>
        <div class="img-gallery">
          <img
            class="img-sizing"
            src="https://images.unsplash.com/photo-1538428494232-9c0d8a3ab403?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80&h=700"
          />
          <p>
            Shanghai
          </p>
        </div>
        <div class="img-gallery">
          <img
            class="img-sizing"
            src="https://images.unsplash.com/photo-1535498730771-e735b998cd64?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80&h=700"
          />
          <p>
            Miami
          </p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright &copy;</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
